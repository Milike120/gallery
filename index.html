<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <div class="divLeft">
            <img src="./images/arrow.svg" alt="arrowLeft" class="arrowLeft">
        </div>

        <div class="ImgContainer">
            
        </div>

        <div class="divRight">
            <img src="./images/arrow.svg" alt="arrowRight" class="arrowRight">
        </div>
    </div>

    <div class="allImageContainer">

        <div>
            <img src="./images/Earth.jpg" alt="Earth" class="Earth">
            <span class="iconTitle">Earth</span>
        </div>

        <div>
            <img src="./images/MilkyWay.jpg" alt="MilkyWay" class="MilkyWay">
            <span class="iconTitle">Milky Way</span>
        </div>

        <div>
            <img src="./images/MushroomCloud.jpg" alt="MushroomCloud" class="MushroomCloud">
            <span class="iconTitle">Mushroom Cloud</span>
        </div>

        <div>
            <img src="./images/Nebula.jpg" alt="Nebula" class="Nebula">
            <span class="iconTitle">Nebula</span>
        </div>

        <div>
            <img src="./images/Tree.jpg" alt="Tree" class="Tree">
            <span class="iconTitle">Tree</span>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
